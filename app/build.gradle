apply plugin: 'com.android.application'
tasks.withType(GroovyCompile) {
    groovyOptions.encoding = "UTF-8"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
android {
    compileSdkVersion 21
    buildToolsVersion "21.0.1"

    defaultConfig {
        applicationId "com.blue.doctor"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.jakewharton:butterknife:latest.integration'
    compile 'com.loopj.android:android-async-http:latest.integration'
    // compile 'com.google.code:gson:latest.integration'
    compile files('libs/KJFrameForAndroid_v2.235.jar')
    compile files('libs/gson-2.3.1.jar')
}
